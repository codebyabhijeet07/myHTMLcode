<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
<body>
    <input type="text" name="" id="barcode_text">
    <button onclick="generateBarcode()">Generate Barcode</button>

    <div id="barcode"></div>
 <!-- Include JsBarcode library -->
 <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <script>
        function generateBarcode(){
            var barcodeText = document.getElementById('barcode_text').value;
            var barcodeDiv = document.getElementById('barcode');

            barcodeDiv.innerHTML = "";

            JsBarcode(barcodeDiv, barcodeText, {
                format: "CODE128", // You can change the barcode format as needed
                displayValue: true,
                fontSize: 14,
                width: 2,
                height: 60,
            });
        }
    </script>
</body>
</html>
