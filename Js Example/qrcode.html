<!DOCTYPE html>
<html lang="ar" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>QR code generator</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="col-sm-5">
        <h1>Make Your Won Qr code</h1>
      <div>
        <br><br>
        <div>
            <label for="">Enter Your website</label>
          <input
            type="text"
            name=""
            class="form-control"
            id="url_link"
            placeholder="enter website link"
          />
        </div>
        <div>
          <button class="btn btn-primary mt-2" onclick="generateQr()">Generate QR</button>
        </div>
      </div>
      <br />
      <a id="qrdownload" download="qrcode.png"></a>
      <div id="downloadqr"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
      function generateQr() {
        var qrlink = document.getElementById("url_link").value;
        var getqr = document.getElementById("qrdownload");

        getqr.innerHTML = ""; // Clear previous content

        var qrcode = new QRCode(getqr, {
          text: qrlink,
          width: 100,
          height: 100,
        });

        // Create a data URL for the QR code image
        var dataURL = getqr.querySelector("canvas").toDataURL("image/png");

        // Set the data URL as the href attribute of the download link
        getqr.href = dataURL;
        document.getElementById("downloadqr").innerHTML =
          "<h6>Click on QR COde for Download</h6>";
      }
    </script>
  </body>
</html>
