<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Food Recipe</title>
  </head>
  <body>
    <div class="p-2 border border-primary">
      <div class="d-flex justify-content-center align-items-end">
        <div class="form-group col-sm-4">
          <label for="title">Recipe Name</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Search receipe"
            onkeyup="get_recipe()"
          />
          <select id="recipeList" class="form-control" onchange="get_detail()">
            <option value="">Select Recipe</option>
          </select>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <div id="recipe_details"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      var title = document.getElementById("title");
      async function get_recipe() {
        try {
          var recipe_title = title.value;

          var recipe = await fetch(
            `https://www.themealdb.com/api/json/v1/1/search.php?s=${recipe_title}`
          );
          var response = await recipe.json();

          displayRecipes(response.meals);
        } catch (error) {
          console.error("Error fetching recipe:", error.message);
        }
      }

      function displayRecipes(recipes) {
        var recipeListContainer = document.getElementById("recipeList");
        recipeListContainer.innerHTML = "<option selected> No recipe </option>";
        // Accumulate HTML content
        var htmlContent = "<option selected> select recipe </option>";
        recipes.forEach((recipe) => {
          htmlContent += `<option value="${recipe.strMeal}"> ${recipe.strMeal} </option>`;
        });

        // Set the accumulated content once

        recipeListContainer.innerHTML = htmlContent;
      }

      async function get_detail() {
        var selectedRecipe = document.getElementById("recipeList").value;
        // console.log(selectedRecipe);
        try {
          var fetch_detail = await fetch(
            `https://www.themealdb.com/api/json/v1/1/search.php?s=${selectedRecipe}`
          );
          var response = await fetch_detail.json();
          console.log(response.meals[0]);
          if (response && response.meals) {
            var recipe_details = document.getElementById("recipe_details");
            recipe_details.innerHTML = `
                <div class="d-flex flex-wrap border border-success">
                  <div class="col-sm-4">
                    <img src="${
                      response.meals[0].strMealThumb
                    }"  alt="..." width="100%">
                    </div>
                    <div class="col-sm-8">
                  <div class="card-body">
                    <h5 class="card-title">${
                      response.meals[0].strMeal
                    } ( <small class="text-primary">Category : ${
              response.meals[0].strCategory
            }</small> )</h5>
                    <h6>Ingradient : </h6>
                    <p class="card-text"> <div class="d-flex flex-wrap">
                                    ${getIngredientsList(response.meals[0])}
                                </div></p>
                                <h6>Recipe : </h6>
                    <p class="card-text">${
                      response.meals[0].strInstructions
                    }</p>
                    
                  </div>
                  </div>
                </div>
                `;
          }
        } catch (error) {
          console.log(error.message);
        }
      }
      function getIngredientsList(recipe) {
        var ingredientsList = "";
        // Loop through the ingredients and add them to the list
        for (var i = 1; i <= 20; i++) {
          var ingredient = recipe[`strIngredient${i}`];
          var measure = recipe[`strMeasure${i}`];
          if (ingredient && ingredient.trim() !== "") {
            ingredientsList += `<span class="m-2 flex-grow-1">${i}  ${ingredient} (${measure})</span>`;
          } else {
            // Stop if there are no more ingredients
            break;
          }
        }
        return ingredientsList;
      }
    </script>
  </body>
</html>
