<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
   

        .pre-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* You can adjust the height */
            background-color: #49ff11; /* Loader color */
            display: none;
            z-index: 1000; /* Make sure it's above other elements */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Your page content goes here -->
    password.requestMember
    <div class="pre-loader" id="preLoader"></div>
    hi

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate content loading
            setTimeout(function() {
                hideLoader();
            }, 2000); // Change the time or use an event to hide the loader when your content is loaded
        });

        function hideLoader() {
            var loader = document.getElementById("preLoader");
            if (loader) {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
